<!DOCTYPE html>
<html>
    <head>
        <title>pocket-webtorrent</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS v5.2.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Bootstrap Icons v1.8.3-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
       
    </head>
    <body class="bg-light" onload="disclaimer()">
        <!--WebTorrent-->
        <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script> 

        <h1 class="container-fluid p-3 mb-0">pocket-webtorrent <a href="https://github.com/colelewis/pocket-webtorrent" style="color: black;"><i class="bi bi-github"></i></a>
        </h1>

        <div class="container-fluid p-4" id="section1">
            <input class="form-control" id="magnetEntry" placeholder="magnet:">
            <button class="btn btn-primary mt-2" id="magnetButton" onclick="submitMagnet()">Use magnet link</button>

            <input class="form-control mt-4" type="file" id="torrentEntry" disabled> <!--disabled for now-->
            <button class="btn btn-primary mt-2" id="torrentButton" disabled>Use .torrent file</button> <!--disabled for now-->

            <div class="container-fluid p-3 rounded-3 border border-2 mt-3" id="draganddrop" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                <p class="lead text-secondary p-3">Drag and drop a file to seed</p>
            </div>
        </div>

        <div class="container-fluid p-3" id="output">
            <!--  -->
        </div>

        <script>
            // pocket-webtorrent

            const disclaimer = () => {
                if (!confirm("Beyond basic browser cache functions and cookie collection, this webpage does not collect user data. \nFor utmost security and privacy, I highly advise that you use a VPN.\npocket-webtorrent will only work with WebRTC seeded torrents or torrents with a valid WebTorrent webseed.\nAs an intermediary and not a host, we take no liability for how this client is used. By selecting 'OK' you indemnify the \nPlease click the Github icon at the top of the page to view the source code.")) {
                    window.history.back();
                }
            }

            let client = new WebTorrent();

            client.on('error', function (err) {
                console.error('Error: ' + err.message)
            });

            const submitMagnet = () => {
                let magnetValue = document.getElementById('magnetEntry').value;
                if (magnetValue === "") {
                    alert('Please enter valid magnet link.');
                }
                record('Adding: ' + magnetValue);
                client.add(magnetValue, onSubmitMagnet);
            }           

            const onSubmitMagnet = (torrent) => {
                record('Grabbing metadata...');
                record(
                    'Torrent information hash: ' + torrent.infoHash + '\n' +
                    '<a href="' + torrent.magnetURI + '" target="_blank">[Magnet URI]</a>' + '\n' +
                    '<a href="' + torrent.torrentFileBlobURL + '" target="_blank" download="' + torrent.name + '.torrent">[Download .torrent]</a>'
                );

                let timeSlice = setInterval(function() {
                    record('Progress: ' + (torrent.progress * 100).toFixed(3) + '%')
                }, 1000); // record torrent progress each second to 3 decimal places

                torrent.on('done', function() {
                    record('Progress: 100%. All done!');
                    clearInterval(timeSlice);
                });

                torrent.files.forEach(function(file) {
                    // file.appendTo('output');
                    file.getBlobURL(function (error, url) {
                        if (error) {
                            return record(error.message);
                        }
                        record('File completed.');
                        record('<a href="' + url + '">Download file: ' + file.name + '</a>');
                    });
                });

            }
            
            // const submitTorrent = () => {

            // }

            // const onSubmitTorrentFile = () => {

            // }

            function handleDrop(event) {
                event.preventDefault(); // keeps file from being opened when dropped
                if (event.dataTransfer.items) {
                    for (let i = 0; i < event.dataTransfer.items.length; i++) {
                        if (event.dataTransfer.items[i].kind === 'file') {
                            let file = event.dataTransfer.items[i].getAsFile();
                            record('File submitted: ' + file.name);
                            client.seed(file, function(torrent) {
                                record('Client is seeding: ' + torrent.magnetURI + '<a href="' + torrent.magnetURI + '"> [Magnet URI]</a>');
                                navigator.clipboard.writeText(torrent.magnetURI);
                                record('Magnet URI copied to clipboard.');
                                setInterval(function() {
                                    if (torrent.uploaded !== 0) {
                                        record('Total bytes uploaded to peers: ' + torrent.uploaded + ' bytes');
                                    }
                                }, 3000);
                            });
                        }
                    }
                } else {
                    alert('Invalid file.');
                }
            }

            function handleDragOver(event) {
                event.preventDefault(); // keeps file from being opened when dragged over
            }

            const record = (input) => {
                let p = document.createElement('p');
                p.innerHTML = new Date().toLocaleTimeString() + ": " + input;
                document.getElementById('output').appendChild(p);
            }


        </script>

    </body>
</html>
